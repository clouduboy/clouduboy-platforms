#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

[env:gamebuinometa]
platform = gamebuinometa-atmelsam
framework = gamebuinometa, arduino
board = gamebuinometa

# Needed because of reasons...
# http://docs.platformio.org/en/latest/librarymanager/ldf.html#ldf-compat-mode
lib_compat_mode = 0

build_flags = -Wall -Wextra -Wmissing-declarations -Wshadow
